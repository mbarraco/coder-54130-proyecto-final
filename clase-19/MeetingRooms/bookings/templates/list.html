{% extends 'base.html' %}

{% block title %}Listado de Reservas {% endblock %}

{% block content %}
<section>
    <h2>Reservas</h2>
    <div class="reservas-list">
        {% for reserva in reservas %}
            <div class="discussion-item">
                <p><a href="google.com">{{ reserva }}</a></p>
            </div>
        {% empty %}
            <p>No hay Reservas disponibles.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
